<!DOCTYPE html>

<html class="light" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <title>Gallery - Our Delicious Menu</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="../assets/fonts/poppins.css" rel="stylesheet" />
  <script src="../assets/js/tailwind.min.js"></script>
  <script src='../assets/js/main.js'></script>

  <style>
    .material-symbols-outlined {
      font-variation-settings:
        'FILL' 0,
        'wght' 400,
        'GRAD' 0,
        'opsz' 24
    }
  </style>
</head>

<body class="bg-light font-sans text-gray-800">
  <div id="navbar"></div>
  <div class="relative flex h-auto min-h-screen w-full flex-col group/design-root overflow-x-hidden">
    <div class="layout-container flex h-full grow flex-col">
      <div class="flex flex-1 justify-center">
        <div class="layout-content-container flex flex-col flex-1">
          <!-- TopNavBar -->
          <main class="flex flex-col gap-8 md:gap-12 px-4 py-8 md:py-16">
            <!-- PageHeading -->
            <div class="flex flex-wrap justify-center text-center gap-3 p-4">
              <div class="flex flex-col gap-4 max-w-2xl">
                <p class="text-4xl md:text-5xl font-black tracking-tighter">
                  Our Vibe &amp; Our Food</p>
                <p class="mt-2 text-lg text-text-light/70 dark:text-text-dark/70">
                  A gallery of good food and good moods. See what the SnackPoint experience is all
                  about!</p>
              </div>
            </div>
            <!-- Chips -->
            <div class="flex gap-3 p-3 flex-wrap items-center justify-center">
              <button
                class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-primary px-5 text-sm font-bold text-white shadow-md shadow-primary/20">All</button>
              <button
                class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-background-light dark:bg-background-dark dark:border dark:border-white/10 px-5 text-sm font-medium shadow-sm transition-colors hover:bg-secondary/20 dark:hover:bg-secondary/10">
                Our Food</button>
              <button
                class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-background-light dark:bg-background-dark dark:border dark:border-white/10 px-5 text-sm font-medium shadow-sm transition-colors hover:bg-secondary/20 dark:hover:bg-secondary/10">
                Happy Customers</button>
              <button
                class="flex h-10 shrink-0 items-center justify-center gap-x-2 rounded-full bg-background-light dark:bg-background-dark dark:border dark:border-white/10 px-5 text-sm font-medium shadow-sm transition-colors hover:bg-secondary/20 dark:hover:bg-secondary/10">
                Events</button>
            </div>
            <!-- ImageGrid -->
            <div id="gallery-grid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 p-4"></div>

          </main>
          <!-- Footer -->
          <div id="footer"></div>

        </div>
      </div>
    </div>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      const galleryGrid = document.getElementById('gallery-grid');

      try {
        const res = await fetch('../../data/gallery.json');
        const data = await res.json();

        data.forEach(item => {
          const div = document.createElement('div');
          div.className = `col-span-1 group relative overflow-hidden rounded-lg shadow-lg cursor-pointer ${item.aspect}`;

          div.innerHTML = `
          <div class="bg-cover bg-center flex flex-col justify-end p-4 ${item.aspect} transition-transform duration-300 ease-in-out group-hover:scale-105"
            style="background-image: url('${item.image}')"></div>
          <div class="absolute inset-0 bg-secondary/70 opacity-0 group-hover:opacity-100 transition-opacity duration-300 ease-in-out flex items-end p-4">
            <p class="text-white text-base font-bold leading-tight">${item.title}</p>
          </div>
        `;
          galleryGrid.appendChild(div);
        });
      } catch (err) {
        console.error('Error loading gallery:', err);
      }
    });
  </script>

</body>

</html>
